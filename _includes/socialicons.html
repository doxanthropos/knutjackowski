<div class="iconline">
  {% if site.github_username %}
  <a href="https://github.com/{{ site.github_username }}/"><span class="icon icon--twitter">{% include icon-github.svg %}</span></a>
  {% endif %}
  {% if site.twitter_username %}
  <a href="https://twitter.com/{{ site.twitter_username }}/"><span class="icon icon--twitter">{% include icon-twitter.svg %}</span></a>
  {% endif %}
  {% if site.codepen_username %}
  <a href="http://codepen.io/{{ site.codepen_username }}/"><span class="icon icon--twitter">{% include icon-codepen.svg %}</span></a>
  {% endif %}
  {% if site.linkedin_username %}
  <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}/"><span class="icon icon--twitter">{% include icon-linkedin.svg %}</span></a>
  {% endif %}
</div>
